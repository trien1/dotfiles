# SHADOWS
shadow = false;

# Opacity
active-opacity = 1;
inactive-opacity = 1;
# menu-opacity = 1;
frame-opacity = 0.7;

inactive-opacity-override = true;

corner-radius = 6;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  "class_g = 'Polybar'",
  "class_g = 'xob'",
  "class_g = 'eww-statusbar'",
];

animations: false;

animation-stiffness = 150;
animation-window-mass = 0.4;
animation-dampening = 15;
animation-clamping = true;


# `auto`, `none`, `fly-in`, `zoom`, `slide-down`, `slide-up`, `slide-left`, `slide-right` `slide-in`, `slide-out`
animation-for-open-window = "zoom"; #open window
animation-for-unmap-window = "none"; #minimize window
animation-for-transient-window = "none"; #popup windows

animation-for-workspace-switch-in = "zoom"; #the windows in the workspace that is coming in
animation-for-workspace-switch-out = "zoom"; #the windows in the workspace that are coming out

size-transition = true
spawn-center-screen = true;
spawn-center = true;
no-scale-down = true;


animation-exclude = [
  "name = 'Notification'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'popup'",
  "window_type = 'dialog'",
  "window_type = 'tooltip'",
  "window_type = 'dock'",
  "window_type = 'menu'",
  "window_type = 'toolbar'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "class_g = 'Retroarch'",
  "class_g = 'Rofi'",
  "_GTK_FRAME_EXTENTS@:c"
];

#fading = true;
#fading-delta = 1;
#no-fading-openclose = true;

opacity-rule = [
    "90:class_g *= 'rofi'",
    "90:class_g *= 'Dunst'",
]

# Blur
blur: {
    # requires: https://github.com/ibhagwan/picom
    method = "dual_kawase";
    strength = 4;
    background = true;
    background-frame = false;
    background-fixed = true;
    kern = "3x3box";
}

blur-background-exclude = [
    "class_g *= 'kdeconnectd'",
    "_GTK_FRAME_EXTENTS@:c",
    "window_type = 'dock'",
    "window_type = 'desktop'",
];

# General
deamon = true;

experimental-backends = true;
backend = "glx"
vsync = false;

mark-wmwin-focused = true;
mark-ovredir-focused = false;
detect-client-opacity = true;
detect-rounded-corners = true;
use-ewmh-active-win = true
unredir-if-possible = false
detect-transient = false;
detect-client-leader = false;
use-damage = true

# Window type specific
wintypes:
{
    tooltip = { fade = true; shadow = false; opacity = 0.75; focus = true; };
    utility = { shadow = true; };
    dock = { shadow = false; }
    dnd = { shadow = true; }
    popup_menu = { opacity = 0.8; };
    dropdown_menu = { opacity = 0.8; }
};

